<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<div class="wrapper">
		<header class="header">

		</header>
		<main class="page">
			<div class="page__dark dark">
				<div class="dark__container">
					
					<form action="#" method="post" class="dark__form form-dark">
						<div class="form-dark__colum">
							<div class="form-dark__col">
								<label class="form-dark-label" for="first">First Name</label>
								<input name="form[]" id="first" placeholder="Enter First Name" class="form-dark-input" type="text">
							</div>
							<div class="form-dark__col">
								<label class="form-dark-label" for="last">Last Namee</label>
								<input name="form[]" id="last" placeholder="Enter Last Name" class="form-dark-input" type="text">
							</div>
							<div class="form-dark__col">
								<label class="form-dark-label" for="email">Email</label>
								<input name="form[]" id="email" placeholder="Enter your Email" class="form-dark-input" type="email">
							</div>
							<div class="form-dark__col">
								<label class="form-dark-label" for="number">Phone Number</label>
								<div class="form-dark__list">
									<select name="form[select]" class="form-dark__item form-dark-input">
										<option>+38</option>
										<option>+59</option>
									</select>
									<input name="form[]" id="number" placeholder="Enter Phone Number"
										class="form-dark__item form-dark-input" type="tel">
								</div>
							</div>
							<div class="form-dark__textarea">
								<label class="form-dark__label" for="textarea">Message</label>
								<textarea name="form__textarea" id="textarea" placeholder="Enter your Message" required></textarea>
							</div>
							<div class="form__checkbox checkbox">
								<input class="checkbox__input" id="check" name="form[]" type="checkbox">
								<label class="checkbox__label" for="check">I agree with Terms of Use and Privacy Policy</label>
							</div>
							<button class="form__button">Send Message</button>
						</div>
					</form>
				</div>
			</div>

			<div class="page__person person">
				<div class="person__content">
					<div class="person__blok">
						

						<form action="#" method="post" class="person__form form-person">
							<p class="person__text">There are many variations of passages of Lorem Ipsu available,
								but the majority have suffered alte.
							</p>
							<div class="form-person__colum">
								<div class="form-person__col">
									<label class="form-person__label" for="name">Name*</label>
									<input name="form[]" id="name" class="form-person__input" type="text">
								</div>
								<div class="form-person__col">
									<label class="form-person__label" for="email-1">Email*</label>
									<input name="form[]" id="email-1" class="form-person__input" type="email">
								</div>
								<div class="form-person__col">
									<label class="form-label" for="location">Location</label>
									<input name="form[]" id="location" class="form-person__input" type="text">
								</div>
								<div class="form-person__row">
									<div class="form-person__col">
										<label class="form-label" for="budget">Budget*</label>
										<input name="form[]" id="budget" class="form-person__input" type="text">
									</div>
									<div class="form-person__col">
										<label class="form-label" for="subject">Subject*</label>
										<input name="form[]" id="subject" class="form-person__input" type="text">
									</div>
								</div>








								<!--

									<input name="form[]"  placeholder="Enter First Name" class="form-person-input" type="text">
								</div>
							-->
							</div>
							<button class="form-person__button" type="submit">Submit</button>

						</form>
					</div>
				</div>


			</div>
		</main>
